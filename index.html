<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Switch between LLMs</title>
  <style>
    #inputStatement {
      width: 80%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
    }
    #response {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>DEMO: Switching Between AI LLMs</h1>
  <h2>Please select a Large Language Model:</h2>
  
  <!-- Form for selecting LLM and input statement -->
  <form id="llmForm">
    <label for="azureLLM">Microsoft: Azure OpenAI GPT-4</label>
    <input type="radio" id="azureLLM" name="llmType" value="azure" checked />
    
    <label for="sparkLLM">Spark LLM (科大訊飛 &mdash; 訊飛星火大模型)</label>
    <input type="radio" id="sparkLLM" name="llmType" value="spark" />
    
    <br /><br />
    Please input the text below:
    <br />
    <textarea id="inputStatement" name="input_statement"></textarea>
    <br /><br />
    <input type="submit" value="Submit" />
  </form>

  <!-- This section will display the response -->
  <div id="response"></div>

  <script>
    // JavaScript to handle form submission using fetch API
    document.getElementById("llmForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent page reload
      
      // Get selected LLM type and input statement
      const llmType = document.querySelector('input[name="llmType"]:checked').value;
      const inputStatement = document.getElementById("inputStatement").value;

      // Create request body
      const requestBody = {
        llmType: llmType,
        input_statement: inputStatement
      };

      // Clear the response area before making a request
      document.getElementById("response").innerText = "Processing...";

      // Make API call using fetch
      fetch('https://openai-poc-api.edcity.hk//api/langchain/test', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(requestBody)
      })
      .then(response => response.json())
      .then(data => {
        // Update the response div with the data returned by the API
        document.getElementById("response").innerText = `Response from API: ${data.response.kwargs.content}`;
      })
      .catch(error => {
        // Handle any errors
        document.getElementById("response").innerText = `Error: ${error.message}`;
      });
    });
  </script>
</body>
</html>
